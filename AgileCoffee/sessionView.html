<div ng-controller="SessionCtrl as vm">
    <md-card>
        <md-card-content>
            <md-input-container>
                <label>New Session</label>
                <textarea ng-model="newTitle" columns="1" aria-label="New Session"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Maximum number of votes</label>
                <input ng-model="newVotes" type="number">
            </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="start center">
            <md-button ng-click="vm.addSession(newTitle, newVotes); newTitle = ''">Create</md-button>
        </div>
    </md-card>

    <md-list>
        <md-subheader class="md-no-sticky">Open Sessions</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="session in vm.sessions">
            <md-button class="md-list-item-text" layout="column" ng-href="#/session/{{session.$id}}">
                <h3>{{ session.name }}</h3>
                <h4>Created: {{session.date | date:'medium'}}</h4>
                <h4>Number of Votes: {{ session.maximumVotes }}</h4>
            </md-button>
        </md-list-item>
    </md-list>
</div>
