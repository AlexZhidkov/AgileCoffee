<div ng-controller="MainCtrl as vm">
    <section layout="row" layout-align="center center" layout-wrap>
        <md-button class="md-raised" ng-href="#/">Sessions</md-button>
        <md-button class="md-raised" ng-href="#/session/{{vm.sessionKey}}">Cards</md-button>
    </section>
    <h3>{{vm.title}}</h3>
    <div ng-repeat="card in vm.cards | orderBy:'-totalVotes'">
        <md-card>
            <h2 align="right">{{card.totalVotes}}</h2>
            <md-card-content>
                {{card.topic}}
            </md-card-content>
        </md-card>
    </div>
</div>
